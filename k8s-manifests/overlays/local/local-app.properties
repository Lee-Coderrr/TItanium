dev.mock.enabled=true
dev.hot.reload=true
dev.cors.enabled=true
dev.auth.bypass=true

# ?? ??? ???? (??? ??)
cache.enabled=false
compression.enabled=false
ssl.enabled=false

# ???? ?? (?? ???)
http.timeout.connect=30000
http.timeout.read=60000
http.timeout.write=60000