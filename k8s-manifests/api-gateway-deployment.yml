# k8s-manifests/api-gateway-deployment.yml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway-container
        image: dongju101/titanium-api:latest
        ports:
        - containerPort: 8000
        envFrom: # Auth/User 서비스 주소를 환경 변수로 주입
        - configMapRef:
            name: app-config
        # [제거!] API 게이트웨이는 더 이상 DB를 직접 사용하지 않으므로
        # Volume Mounts와 Volumes가 필요 없습니다.
