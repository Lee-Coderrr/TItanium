apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
  labels:
    app: user-service
    component: backend
    app.kubernetes.io/name: titanium
    app.kubernetes.io/component: user-service
spec:
  replicas: 1  # overlay에서 변경
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
        component: backend
        app.kubernetes.io/name: titanium
        app.kubernetes.io/component: user-service
      annotations:
        checksum/config: "{{ .Checksum }}"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1002
        fsGroup: 1002
      containers:
      - name: user-service-container
        image: dongju101/titanium-user-service:latest  # overlay에서 태그 변경
        ports:
        - containerPort: 8001
          name: http
        envFrom:
        - configMapRef:
            name: app-config
        env:
        - name: SERVICE_NAME
          value: "user-service"
        - name: SERVICE_PORT
          value: "8001"
        - name: DATABASE_PATH
          value: "/data/users.db"
        - name: CURRENT_ENV
          value: "PLACEHOLDER_ENV"
        resources:  # overlay에서 오버라이드
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1002
          readOnlyRootFilesystem: true  # 데이터베이스 파일 쓰기 필요
        volumeMounts:
          - name: user-data
            mountPath: /data # ✅ /data 경로에만 예외적으로 쓰기 권한 부여
            subPath: userdata # ✅ PVC 내의 'userdata' 디렉터리를 마운트 대상으로 지정
      volumes:
        - name: user-data
          persistentVolumeClaim:
            claimName: user-service-data-pvc